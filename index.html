<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK TO FONT AWESOME -->
    <script src="https://kit.fontawesome.com/6df7439af3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>

<body>
    <!-- Shorthand: section#main -->
    <section id="main">
        <!-- Shorthand: #video-container -->
        <div id="video-container">
            <!-- Autoplay starts the video. Loop causes the video to continuously loop thru the video. Musted removes any sound/audio from the video -->
            <video src="Media/html.mp4" autoplay loop muted></video>
        </div>
        <!-- This is a div to darken or cover the video  -->
        <!-- shorthand #cover -->
        <div id="cover"></div>
        <div id="content">
            <h1>Christine Jackson</h1>
            <h2>Web Developer</h2>
            <!-- Setting the href value to an id will take the user to the element with that id on the webpage -->
            <!-- Verbal Cmd of what we did: "An anchor tag value of href "about" with ID Click" -->
            <a href="#about" id="click">About</a>
        </div>
    </section>

    <section id="about">
        <h1>About</h1>
        <!-- Overview message of what you are doing: -->
        <p>Currently enrolled in the Commonwealth Coders Web Development
            Program</p>
        <h2>Follow me on social media</h2>
        <div>
            <a href="https://github.com/ChristineJackson464">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/christine-jackson-92659450/">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/mom2mb/">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/christine.collinsjackson">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
    </section>

</body>

</html>
